
{% extends "core/base.html" %}
{% block content %}

<marquee behavior="slide" direction="down" loop="1" scrollamount="10"><center><h1 style="margin-top:0%;border-style: groove;background-color: azure;border-width: 0.2cm;padding:10px;">{{ quiz.title }}</h1></center></marquee>
<form method="post">
  {% csrf_token %}
  {% for question in questions %}
    <b><p class="question">{{ question.text }}</p></b>
    {% for answer in question.answers.all %}
      <label>
        <input type="radio" name="question_{{ question.id }}" value="{{ answer.id }}">
        <span class="answer">{{ answer.text }}</span>
      </label><br>
    {% endfor %}
    <hr>
  {% endfor %}
  <br>
  <button type="submit" style="border-radius:30%;background-color: rgb(0, 122, 155);font-size: larger;color: white;">Submit</button>
</form>

{% endblock %}
