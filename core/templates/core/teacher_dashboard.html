{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SmartClass - Teacher Dashboard</title>
    <link rel="stylesheet" href="{% static 'core/css/dashboard.css' %}">
</head>

<body style="background-image: url('{% static 'core/images/class2.jpg' %}'); 
             background-size: cover; 
             background-repeat: no-repeat; 
             background-attachment: fixed;">

    <header>
        <img src="{% static 'core/images/smartlogo.png' %}" alt="Logo" height="60" width="60"
            style="position: fixed; top: 20px; left: 20px; z-index: 10000; border: 2px solid #fff; background-color: white; border-radius: 50%; box-shadow: 0 4px 8px rgba(0,0,0,0.3);">
        
        <div style="position: fixed; top: 20px; right: 20px; z-index: 9999;">
            <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
        </div>
    </header>

    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>Welcome, <span class="highlight">{{ request.user.username }}</span></h1>
        </header>

        <main class="dashboard-main">
            <div class="card">
                <h2>👩‍🏫 Teacher Tools</h2>
                <ul class="features-list">
                    <li>📝 <a href="{% url 'teacher_quizzes' %}">Create & Launch Live Quizzes</a></li>
                    <li>❓ <a href="{% url 'manage_doubts' %}">Manage Doubt Queue</a></li>
                    <li>📑 <a href="{% url 'monitor_engagement' %}">Monitor Student Engagement</a></li>

                    <li>📈 <a href="#">Access Performance Reports</a></li>
                </ul>
            </div>
        </main>
    </div>

</body>
</html>
