
{% extends "core/base.html" %}
{% block content %}
<body style="background: linear-gradient(135deg, #667eea, #764ba2);">
<center>
<div style="border-style: inset;border-radius: 15px;
    width: 400%;
    max-width: 400px;
    padding: 30px;
    background-color: rgb(209, 104, 238);">

<marquee behavior="slide" direction="down" loop="1" scrollamount="10"><center><h2 style="margin-top:0;">Create a New Quiz</h2></center></marquee><br>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <br>
  <button type="submit" style="font-size: 15px;background-color: green;color: white;">Now create questions</button>
</form>
</div>
</center>
</body>
{% endblock %}
