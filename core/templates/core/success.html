
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Successful</title>
  <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
  <style>
    body {
      background-color: #0d1117;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #c9d1d9;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .success-message {
      text-align: center;
      padding: 40px 20px;
      background-color: #161b22;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 500px;
    }

    .success-message h2 {
      color: #58a6ff;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .success-message p {
      color: #8b949e;
      font-size: 16px;
      margin-bottom: 30px;
    }

    .success-message a {
      display: inline-block;
      text-decoration: none;
      background-color: #238636;
      color: #ffffff;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .success-message a:hover {
      background-color: #2ea043;
    }

    @media (max-width: 480px) {
      .success-message h2 {
        font-size: 22px;
      }

      .success-message p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-message">
      <h2>ðŸŽ‰ Registration Successful!</h2>
      <p>Thank you for registering with <strong>SmartClass</strong>. You can now log in and start exploring.</p>
      <a href="{% url 'login' %}">Go to Login</a>
    </div>
  </div>
</body>
</html>
