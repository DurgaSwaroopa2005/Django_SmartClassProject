
{% extends "core/base.html" %}
{% block content %}
<body style="background-color: rgba(174, 217, 250, 0.842);">

  <marquee behavior="slide" direction="down" loop="1" scrollamount="50">
    <center>
<div style="border-style: inset;border-radius: 15px;
    width: 400%;
    max-width: 400px;
    padding: 30px;
    background-color: rgb(127, 182, 255);">
    <marquee behavior="slide" direction="down" loop="1" scrollamount="10"><center><h2 style="margin-top:0;">Reply to {{ doubt.student.username }}'s Doubt</h2></center></marquee><br>


<p class="question">{{ doubt.question }}</p>

<form method="post">
  {% csrf_token %}
  <textarea name="reply" rows="5" cols="40" required>{{ doubt.reply }}</textarea><br><br>
  
    <button type="submit" style="font-size: 15px;background-color: green;color: white;">Send Reply & Mark as Resolved</button>

</form>
</div>
</center>
</marquee>

</body>
{% endblock %}
